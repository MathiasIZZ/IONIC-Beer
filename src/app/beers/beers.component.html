<ion-content>
  <ion-list>
    <ng-container *ngFor="let beer of beers;">
      <ion-item *ngIf="beer.isAvailable">
        <ion-icon name="add-circle-outline" style="margin-right: 15px" (click)="addBeer(beer)"></ion-icon>
        <span style="margin-right: 50px">  / {{ beer.quantity }}</span>
        <img src={{beer.img}} alt="{{beer.name}}">
        <p>{{beer.name}}</p>
        <p slot="end">{{beer.price}} â‚¬</p>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
