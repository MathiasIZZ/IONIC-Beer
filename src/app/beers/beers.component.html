<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-icon name="list-outline" (click)="openFirst()"></ion-icon>
      <ion-title>BEER APP</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <ng-container *ngFor="let beer of beers">
        <ion-item *ngIf="beer.isAvailable">
          <ion-icon name="add-circle-outline"></ion-icon>
          <img src={{beer.img}} alt="{{beer.name}}">
          <p>{{beer.name}}</p>
          <p slot="end">prix : {{beer.price}} â‚¬</p>

        </ion-item>
      </ng-container>
    </ion-list>
  </ion-content>

<ion-router-outlet id="main"></ion-router-outlet>
